<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

<link

  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main>
    <header>
        <h1>ğŸ“ Tasks ç§‘å­¦éƒ¨æƒ…å ±ç­</h1>
        <button id="openDialog">ï¼‹ è¿½åŠ </button>
    </header>
    <ul id="task-list"></ul>
  </main>

  <dialog id="taskDialog">
    <form method="dialog" id="taskForm">
      <label>
        åå‰: <input type="text" id="name" required />
      </label>
      <label>
        ç· åˆ‡: <input type="date" id="date" />
      </label>
      <label>
        URL: <input type="url" id="url"/>
      </label>
      <label>
        è©³ç´°: <textarea id="detail" style="resize: vertical;"></textarea>
      </label>
      <menu>
        <button type="submit" class="primary">ä¿å­˜</button>
        <button type="button" id="cancel">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
      </menu>
    </form>
  </dialog>

  <script>
    const list = document.getElementById('task-list');
    const dialog = document.getElementById('taskDialog');
    const form = document.getElementById('taskForm');

    function renderTasks(tasks) {
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const limit = Math.ceil((new Date(task.date) - new Date()) / (1000 * 60 * 60 * 24))
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="limit">
            <p class="label">ç· åˆ‡ã¾ã§</p>
            <p><span class='v'>${limit}</span></p>
          </div>
          <div class="content">
            <p><strong>${task.name}</strong> - <span class="date">${new Date(task.date).toLocaleDateString('ja-JP', { month: 'long', day: 'numeric' })}</span></p>
            <a href="${task.url}" target="_blank">${task.url}</a>
            <p style='opacity:0.6'>${task.detail}</p>
          </div>
          <button onclick="deleteTask(${index})">
            <img src="/static/remove.svg">
          </button>
        `;
        list.appendChild(li);
      });
      const items = Array.from(list.children);
      items.sort((a, b) => {
        const dateA = Number(a.querySelector('.limit .v').textContent);
        const dateB = Number(b.querySelector('.limit .v').textContent);
        return dateA - dateB;
      });
      
      items.forEach(item => list.appendChild(item));
    }

    async function loadTasks() {
      const res = await fetch('/tasks');
      const tasks = await res.json();
      renderTasks(tasks);
    }

    async function deleteTask(index) {
      await fetch(`/tasks/${index}`, { method: 'DELETE' });
      loadTasks();
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const task = {
        name: document.getElementById('name').value,
        url: document.getElementById('url').value,
        detail: document.getElementById('detail').value
      };
      const date = document.getElementById('date').value;
      if (date) task.date = date;

      await fetch('/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(task)
      });

      dialog.close();
      form.reset();
      loadTasks();
    };

    document.getElementById('openDialog').onclick = () => dialog.showModal();
    document.getElementById('cancel').onclick = () => dialog.close();

    loadTasks();
  </script>
</body>
</html>
